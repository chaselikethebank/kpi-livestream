<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Live Stream Data</title>
<!-- Link to Bootstrap 3.4.1 CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Link to your custom style.css -->
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h1>Live Stream Data</h1>
<!-- Channel Selector Dropdown -->
<div class="form-group">
<label for="channelSelector">Select a Channel:</label>
<select class="form-control" id="channelSelector">
<option value="C3dMRCHHn313GZ50q0szezw">The Woodlands Methodist Church</option>
<option value="ClYsncuu6rBhsh2lYYb0zdQ">Harvest TWMC</option>
<option value="UCP7ezytRb2i4njgDxhwHFTg">The Church at Woodforest</option>
<option value="UC3wbHKvd10yNK4Ob5NPvnDw">The Rebelbase</option>

</select>
</div>
<!-- Channel Data Table -->
<table class="table">
<thead>
<tr>
<th>Title</th>
<th>Published Date</th>
<th>View Count</th>
<th>Like Count</th>
<th>Video ID</th>
<th>Link</th>
</tr>
</thead>
<tbody id="channelDataBody">
<!-- Table rows will be added here dynamically -->
</tbody>
</table>
</div>
<!-- Link to Bootstrap 3.4.1 JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- Link to jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Your custom JavaScript file -->
<script src="index.js"></script>
</body>
</html>
